<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./pig.css" />
    <link rel="stylesheet" href="./crow.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>CSS ART</title>
  </head>
  <body>
    <div class="global-wrapper">
      <div class="art-wrapper">
        <div class="art pig">
          <div class="head">
            <div class="head-shape-trapezoid"></div>
            <div class="head-shape-rectangle">
              <div class="hair"></div>
              <div class="eye">
                <div class="eyeball"></div>
              </div>
              <div class="nose"></div>
            </div>
            <div class="head-shape-rectangle2">
              <div class="hair2"></div>
              <div class="eye">
                <div class="eyeball"></div>
              </div>
            </div>
            <div class="head-shape-trapezoid2"></div>
          </div>
        </div>
          <div class="art crow">
            <div class="head">
              <div class="beak">
                <div class="beak-tri-1"></div>
                <div class="beak-tri-2"></div>
                <div class="beak-tri-3"></div>
              </div>
              <div class="main-head">
                <div class="head-tri"></div>
                <div class="eye"></div>
              </div>
              <div class="neck-upper"></div>
              <div class="neck"></div>
            </div>
            <div class="body">
              <div class="feather-1"></div>
              <div class="feather-2"></div>
              <div class="feather-3"></div>
              <div class="feather-4"></div>
              <div class="feather-5"></div>
              <div class="feather-6"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
